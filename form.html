<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #533939, #222222);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(17, 16, 16, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(206, 182, 76, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h2 {
            font-size: 26px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 12px;
            font-size: 16px;
            text-align: left;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: none;
            border-radius: 8px;
            background-color: #2d2d2d;
            color: white;
            transition: 0.3s;
            font-size: 15px;
        }
        input:focus, textarea:focus, select:focus {
            outline: 2px solid #f39c12;
            background-color: #3a3a3a;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff8c00, #ff3b3b);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #ff3b3b, #ff8c00);
            transform: scale(1.05);
        }
        .form-group {
            position: relative;
        }
        .form-group input:focus + label, 
        .form-group textarea:focus + label, 
        .form-group select:focus + label {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Aaja bhai ke club mai</h2>
        <form>
            <div class="form-group">
                <label for="name">Naam Bol</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email hai toh daal</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Number Bol</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <label for="inquiry-type">Kaam Bta</label>
                <select id="inquiry-type" name="inquiry-type" required>
                    <option value="">Chun le ek</option>
                    <option value="general">Faltu Baatein</option>
                    <option value="support">Bhai ka support</option>
                    <option value="feedback">Feedback dena na bhule</option>
                    <option value="other">Aur Kuch</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Kuch Bolna Hai</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            
            <button type="submit">Done tohh kar bhai</button>
        </form>
    </div>
</body>
</html>
